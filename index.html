<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <section class="main-section">
        <section id="search" class="search">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for cities"
            class="search-input"
          />
          <div class="search-suggestions"></div>
        </section>
        <section class="weather-info">
          <div class="info">
            <h2 class="city" id="city"></h2>
            <p id="condition"></p>
            <h3 id="degree"></h3>
          </div>
          <div class="weather-img">
            <img src="" alt="" id="icon" style="width: 100%;"/>
          </div>
        </section>
        <section class="today-forecast">
          <h3>Today's Forecast</h3>
          <div class="hourly-main-div" id="hourly-div"></div>
        </section>
        <section class="weather-conditions-main">
          <h3>Weather Conditions</h3>
          <div class="weather-conditions">
            <div class="real-feel">
              <p class="p-icon">
                <span class="material-symbols-sharp"> thermometer </span> Real
                Feel
              </p>
              <p class="values-of-conditions"></p>
            </div>
            <div class="wind">
              <p class="p-icon">
                <span class="material-symbols-sharp"> air </span>
                Wind
              </p>
              <p class="values-of-conditions"></p>
            </div>
            <div class="change-of-rain">
              <p class="p-icon">
                <span class="material-symbols-sharp"> water_drop </span>
                Change of rain
              </p>
              <p class="values-of-conditions"></p>
            </div>
            <div class="uv-index">
              <p class="p-icon">
                <span class="material-symbols-sharp"> sunny </span>
                Uv Index
              </p>
              <p class="values-of-conditions"></p>
            </div>
          </div>
        </section>
      </section>

      <aside>
        <h3>7 Day Forecast</h3>
        <div class="days-forecast"></div>
        <div class="last-updated"></div>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
